<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&display=swap');

        * {
            color: rgb(255, 255, 255);
            font-family: "Martian Mono", serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-variation-settings: "wdth" 100;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
        }

        .back-link {
            color: white;
            display: flex;
            text-decoration: none;
            font-size: 30px;
            margin-left: 0px;
            margin: auto;
            width: 80%;
            padding-top: 40px;
        }

        .head {
            width: 100%;

        }

        .head h1 {
            display: flex;
            justify-content: center;
            margin-bottom: 100px;
            align-items: center;
            margin-top: 95px;
            font-size: 55px;
        }

        input,
        textarea {
            color: rgb(255, 255, 255);
            background-color: #ffffff00;
            border-radius: 10px;
            border: 2px solid white;
            outline: none;
        }


        button {
            font-family: inherit;
            font-size: 20px;
            background: royalblue;
            color: white;
            padding: 0.7em 1em;
            padding-left: 0.9em;
            display: flex;
            align-items: center;
            border: none;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.2s;
            cursor: pointer;
        }

        button span {
            display: block;
            margin-left: 0.3em;
            transition: all 0.3s ease-in-out;
        }

        button svg {
            display: block;
            transform-origin: center center;
            transition: transform 0.3s ease-in-out;
        }

        button:hover .svg-wrapper {
            animation: fly-1 0.6s ease-in-out infinite alternate;
        }

        button:hover svg {
            transform: translateX(1.2em) rotate(45deg) scale(1.1);
        }

        button:hover span {
            transform: translateX(5em);
        }

        button:active {
            transform: scale(0.95);
        }

        @keyframes fly-1 {
            from {
                transform: translateY(0.1em);
            }

            to {
                transform: translateY(-0.1em);
            }
        }

        .form {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            display: flex;
            width: 68%;
            max-width: 400px;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column;
            gap: 20px;
            border-radius: 20px;
            border: 2px solid rgb(255, 255, 255);
            margin-bottom: 200px;
        }

        form h1 {
            font-size: 2rem;
            text-align: center;
        }

        form input,
        form textarea {
            width: 70%;
            padding: 20px;
        }

        button {
            margin-bottom: 30px;
            margin-top: 50px;
            padding: 5% 10%;
        }

        textarea {
            height: 10rem;
            border-radius: 6px;
            resize: none;

        }

        .sep {
            background-color: #fff;
            width: 100%;
            height: 1.3px;
            margin: 0 !important;
            padding: 0;
            margin-bottom: 10px;
            margin-top: 30px;
        }

        .credits {
            color: white;
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .credits a {
            color: white;
        }
    </style>
</head>

<body>
    <div class="back">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i></a>
    </div>
    <div class="head">
        <h1>VXMP3</h1>
    </div>
    <section>
        <div class="form">
            <form id="contactForm">
                <h1 class="contactus">CONTACT US</h1>
                <input type="text" name="NAME" id="name" placeholder="Name" required>
                <input type="email" name="EMAIL" id="email" placeholder="Email" required>
                <textarea name="msg" id="comment" placeholder="Comment or Message" required></textarea>
                <button type="submit">
                  <div class="svg-wrapper-1">
                    <div class="svg-wrapper">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path fill="currentColor"
                          d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                        </path>
                      </svg>
                    </div>
                  </div>
                  <span>Send</span>
                </button>
              </form>
        </div>
    </section>
    <div class="sep"></div>
    <div class="credits"><strong>MADE WITH LOVE BY <a href="vansh.html">VANSH</a> ðŸ’™</strong></div>

</body>
<script>
document.getElementById('contactForm').addEventListener('submit', function (e) {
    e.preventDefault();
  
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var comment = document.getElementById('comment').value;
  
    var data = {
      name: name,
      email: email,
      comment: comment
    };
  
    fetch('YOUR_GOOGLE_APPS_SCRIPT_URL', {
      method: 'POST',
      body: JSON.stringify(data),
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.text();
    })
    .then(data => {
      alert('Form submitted successfully!');
      document.getElementById('contactForm').reset();
    })
    .catch(error => {
      console.error('Error:', error);
      alert('There was an error submitting the form.');
    });
  });
</script>
</html>
